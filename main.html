<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>HONEE TRIP</title>
    <link rel="shortcut icon" type="image/x-icon" href="honey.png">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class = "ht-container">
        <div id="header">
            <img src="honey.png" width="30" >
        </div>
            <!--로고-->
            <div id="ht-sidebar-left">
                <div id="ht-sidebar-left1">
                    <img src="img/꿀트립 왼쪽부분.png" width="150" height="500">
                </div>
            </div>
            <!--지도사진-->
            <div id="ht-content">
                <img src="img/1장 메인.png" width="400" height="500">
            </div>
            <div id="ht-sidebar-right">
                <div id="right_contents">
                    <!--로그인창-->
                    <div class="login">
                        <h3>로그인창</h3>
                        <labal for="login_id">ID</labal> 
                        <input type="text" name="mb_id" id="login_id" placeholder="ID">
                        <br>
                        <labal for="login_pw">PW</labal>
                        <input type="password" name="mb_pw"id="login_pw"  placeholder="비밀번호" required="">
                    <div class="login_button">
                        <input type="submit" value="로그인" class="btn_submit">
                    </div>
                    <br>      
                    </div>
                    <!--회원가입-->
                    <div class="signup">
                        <h3>회원가입</h3>
                        <table border="1">
                            <tbody>
                                <tr>
                                    <th scope="row">아이디</th>
                                    <td>
                                        <input id="member_id" name="member_id" fw-filter="isFill&amp;isFill&amp;isMin[4]&amp;isMax[16]&amp;isIdentity"
                                            fw-label="아이디" fw-msg="" class="inputTypeText" placeholder="" value="" type="text">
                                            (영문소문자/숫자, 4~16자)
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">비밀번호</th>
                                    <td>
                                        <input id="passwd" name="passwd" fw-filter="isFill&amp;isMin[4]&amp;isMax[16]" 
                                        fw-label="비밀번호" fw-msg="" autocomplete="off" maxlength="16" 0="disabled" value="" type="password">
                                        (영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자)
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" id="nameTitle">이름</th>
                                    <td>
                                            <span id="nameContents">
                                                <input type="text" name="name" id="name" maxlength="20">
                                            </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">휴대전화</th>
                                    <td>
                                        <select id="mobile1" name="mobile[]" fw-filter="isNumber&amp;isFill" 
                                        fw-label="휴대전화" fw-alone="N" fw-msg="">
                                            <option value="010">010</option>
                                            <option value="011">011</option>
                                            <option value="016">016</option>
                                            <option value="017">017</option>
                                            <option value="018">018</option>
                                            <option value="019">019</option>
                                        </select>
                                        -
                                        <input id="mobile2" name="mobile[]" maxlength="4" fw-filter="isNumber&amp;isFill" fw-label="휴대전화" fw-alone="N" fw-msg="" value="" type="text">
                                        -
                                        <input id="mobile3" name="mobile[]" maxlength="4" fw-filter="isNumber&amp;isFill" fw-label="휴대전화" fw-alone="N" fw-msg="" value="" type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">이메일</th>
                                    <td>
                                        <input id="email1" name="email1" fw-filter="isFill&amp;isEmail" 
                                        fw-label="이메일" fw-alone="N" fw-msg="" value="" type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">생년월일</th>
                                    <td>
                                        <input id="birth_year" name="birth_year" fw-filter="" fw-label="생년월일" fw-msg="" class="inputTypeText" placeholder="" maxlength="4" value="" type="text">
                                        년 
                                        <input id="birth_month" name="birth_month" fw-filter="" fw-label="생년월일" fw-msg="" class="inputTypeText" placeholder="" maxlength="2" value="" type="text">
                                        월 
                                        <input id="birth_day" name="birth_day" fw-filter="" fw-label="생년월일" fw-msg="" class="inputTypeText" placeholder="" maxlength="2" value="" type="text">
                                        일 
                                        <input id="is_solar_calendar0" name="is_solar_calendar" fw-filter="" fw-label="생년월일" fw-msg="" value="T" type="radio" checked="checked">
                                        <label for="is_solar_calendar0">양력</label>
                                        <input id="is_solar_calendar1" name="is_solar_calendar" fw-filter="" fw-label="생년월일" fw-msg="" value="F" type="radio">
                                        <label for="is_solar_calendar1">음력</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
    </div>  
</body>
</html>
